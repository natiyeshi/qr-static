<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            margin: 0;
        }
        .image-container {
            width: 100%;
            height: 100vh; /* Adjust the height as needed */
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: black;
        }
        .image-container img {
            max-width: 100%;
            max-height: 100%;
        }
    </style>
</head>
<body>
    <div class="image-container">
        <img id="image" alt="Image">
    </div>
    <script>
        const data = document.getElementById("image")
        var randomNumber = Math.floor(Math.random() * 2) + 1;
        switch(randomNumber){
            case 1:
                data.src = "public/images//kenny-eliason-zFSo6bnZJTw-unsplash.jpg"
                break
            case 2:
                data.src = "public/images//scott-graham-5fNmWej4tAA-unsplash.jpg"
                break
        }
    </script>
</body>
</html>
